<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Spacing Issues Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #game {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .rainbow-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 15px;
            z-index: 100;
        }
        .test-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 200;
            max-width: 250px;
        }
        .screen-guide {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: red;
            z-index: 150;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <strong>Testing Spacing Issues:</strong><br>
        1. Monsters should not appear below red line<br>
        2. Gap between rainbow and char should be smaller<br>
        Current screen: <span id="dimensions"></span><br>
        Rainbow bottom: <span id="rainbow-pos"></span><br>
        Char position: <span id="char-pos"></span>
    </div>
    <div class="rainbow-container"></div>
    <div class="screen-guide"></div>
    <canvas id="game"></canvas>
    
    <script src="https://unpkg.com/kaplay@3000/dist/kaplay.js"></script>
    <script>
        // Update dimensions display
        function updateDimensions() {
            const canvas = document.querySelector('#game');
            const rainbow = document.querySelector('.rainbow-container');
            document.getElementById('dimensions').textContent = 
                `${canvas.clientWidth}x${canvas.clientHeight}`;
            
            if (rainbow) {
                const rect = rainbow.getBoundingClientRect();
                document.getElementById('rainbow-pos').textContent = 
                    `${Math.round(rect.bottom)}px`;
            }
        }
        
        // Monitor char position updates
        let charPosInterval;
        function startCharMonitoring() {
            charPosInterval = setInterval(() => {
                const charSpan = document.getElementById('char-pos');
                if (window.k && window.k.get && charSpan) {
                    try {
                        const chars = window.k.get('char-front');
                        if (chars.length > 0) {
                            const char = chars[0];
                            charSpan.textContent = `${Math.round(char.pos.y)}px`;
                        }
                    } catch (e) {
                        // ignore errors during scene transitions
                    }
                }
            }, 100);
        }
        
        updateDimensions();
        window.addEventListener('resize', updateDimensions);
        setTimeout(startCharMonitoring, 1000);
    </script>
    <script type="module" src="../main.js"></script>
</body>
</html>
