<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test TODO Fixes</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #game { width: 800px; height: 600px; border: 1px solid #ccc; }
    #status { padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <div id="status">Testing TODO fixes...</div>
  <canvas id="game"></canvas>
  
  <script type="module">
    import kaplay from '../node_modules/kaplay/dist/kaplay.mjs';
    
    const k = kaplay({
      canvas: document.querySelector('#game'),
      width: 800,
      height: 600,
      background: [230, 230, 230],
    });

    // Test basic functionality
    const status = document.getElementById('status');
    
    try {
      // Test 1: Import and initialize shared utilities
      const { state, buildGrid, updateGrid, monsters } = await import('../shared.js');
      status.innerHTML += '<br>✓ Shared.js imported successfully';
      
      // Test 2: Import level.js (contains the fixed findEmptyNear)
      await import('../level.js');
      status.innerHTML += '<br>✓ Level.js imported successfully (findEmptyNear fix included)';
      
      // Test 3: Import menu.js 
      await import('../menu.js');
      status.innerHTML += '<br>✓ Menu.js imported successfully';
      
      // Load sprites for testing
      loadSprite('red', '../img/red.png');
      loadSprite('char-front', '../img/char-front.png');
      
      onLoad(() => {
        status.innerHTML += '<br>✓ All sprites loaded';
        
        // Test going to red level to verify findEmptyNear fix
        try {
          go('level', 'red');
          status.innerHTML += '<br>✓ Red level loads without findEmptyNear error';
          
          // Test going back to menu after 3 seconds
          setTimeout(() => {
            go('menu');
            status.innerHTML += '<br>✓ Menu loads successfully after level';
            status.innerHTML += '<br><strong>All TODO fixes appear to be working!</strong>';
          }, 3000);
          
        } catch (error) {
          status.innerHTML += '<br>✗ Error loading red level: ' + error.message;
        }
      });
      
    } catch (error) {
      status.innerHTML += '<br>✗ Error during testing: ' + error.message;
    }
  </script>
</body>
</html>
